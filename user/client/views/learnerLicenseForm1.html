<style>

.container{
  padding: 200px,50px,200px,0px
}

</style>

<h1 style="padding-top:50px;padding-left:200px">Upload Documents</h3>

<div class="container">


<h3 class="id_proof">ID Proof</h3>

<input
                type="file"
                ngf-select
                ng-model="file1"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                />
            Image thumbnail: <img style="width:100px;" ng-show="!!file1" ngf-thumbnail="file1"/>
            <i ng-show="file.$error.required">*required</i><br>
            <i ng-show="file.$error.maxSize">File too large
            {{file.size / 1000000|number:1}}MB: max 20M</i>
           <!--  Multiple files
            <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
            Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->
            <button type="submit" ng-click="submit1()">submit</button>
            <p>{{progress}}</p>

            <br>
            <br>
            <br>
            <br>

                        <button type="submit" ng-click="submit2()">submit</button>

</div>
